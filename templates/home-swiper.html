<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" ng-repeat="good in item.goods">
        	<img ng-src="{{good.img}}" alt="tu" />
        	<p>{{good.name}}</p>
        	<p>{{good.price}} <span style="color:red;">{{good.price*good.cost}}</span></p>
        </div>
    </div>
</div>
